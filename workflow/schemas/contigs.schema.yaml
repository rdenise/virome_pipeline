$schema: "http://json-schema.org/draft-04/schema#"
description: row of the seeds.tsv, seeds are the genes of known annotation you want to find in genomes
type: object
properties:
  contig_name:
    type: string
    description: name of the contig file (e.g. contig_1.fasta)
  path_contig:
    type: string
    description: path to the fasta file (e.g. /user/name/documents/contigs/)

required:
  - contig_name
  - path_contig